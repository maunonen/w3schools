<!DOCTYPE html>
<html>
<head>
<style type="text/css">
a:link {
	color: green;
	background-color: transparent;
	text-decoration: none;
}

a:visited {
	color: pink;
	background-color: transparent;
	text-decoration: none;
}

a:hover {
	color: red;
	background-color: transparent;
	text-decoration: underline;
}

a:active {
	color: yellow;
	background-color: transparent;
	text-decoration: underline;
}
</style>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<a href="http://www.bbc.co.uk" target="_blank">BBC news</a>
	<br>
	
	<a href="www.rbc.ru"><img alt="image here" src="image.jpg"></a>

</body>
</html>
